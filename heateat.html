    <style>
        /* General Navigation Styles */
.navigation {
    background-color: #343a40;
    color: white;
    border-radius: 20px;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Navigation container */
.navigation nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

/* Logo Styling */
.navigation .logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    margin-right: 20px;
}

.navigation .logo img {
    height: 40px; /* Adjust size as needed */
    width: auto;
    border-radius: 10px; /* Optional for rounded logo corners */
    transition: transform 0.3s ease;
}

.navigation .logo:hover img {
    transform: scale(1.1);
}

/* Navigation Links */
.navigation-link {
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1rem;
    transition: color 0.3s ease;
    margin: 0 15px;
}

.navigation-link:hover {
    color: orangered;
}

.navigation-link svg {
    width: 1.5rem;
    height: 1.5rem;
    vertical-align: middle;
}

/* General Anchor Tags in Navigation */
.navigation a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
    margin: 0 15px;
}

.navigation a:hover {
    color: orangered;
}

/* Add-to-Cart Button */
.add-to-cart {
    background-color: orangered;
    border: none;
    color: white;
    padding: 8px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-to-cart:hover {
    background-color: black;
}

/* Search Bar */
.search-bar {
    display: flex;
    align-items: center;
    background-color: white;
    border-radius: 20px;
    overflow: hidden;
    margin-left: 20px;
}

.search-bar input {
    border: none;
    outline: none;
    padding: 5px 10px;
    font-size: 1rem;
    flex: 1;
}

.search-bar button {
    background-color: orangered;
    border: none;
    color: white;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.search-bar button:hover {
    background-color: black;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navigation nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .search-bar {
        flex: 1 1 100%;
        margin: 10px 0;
    }
}

        body {
            background-color: whitesmoke;
        }
        .item-container {
            background-color: white;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four equal columns */
            gap: 20px; /* Spacing between the cards */
            padding: 20px;
            max-width: 1200px; /* Optional: Restrict width */
            margin: 0 auto; /* Center the container */
        }

        .item-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .item-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .item-details {
            padding: 15px;
            text-align: left;
        }

        .item-name {
            font-size: 1.2rem;
            color: #343a40;
            margin-bottom: 10px;
        }

        .item-description {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #007bff;
        }

        .add-to-cart {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart i {
            border-radius: 50%;
            font-size: 1rem;
            background-color: white;
            color: #007bff;
            padding: 4px;
        }

        .add-to-cart:hover {
            background-color: orangered;
        }
        .heading {
    color: orangered;
    display: flex;
    justify-content: center;
    flex-direction: row;
    position: relative; /* To position the pseudo-element correctly */
    animation: underlineAnimation 0.6s ease-out forwards; /* Trigger animation on load */
}

.heading::after {
    content: ''; /* Required for the pseudo-element */
    position: absolute;
    bottom: 0; /* Position the underline at the bottom */
    left: 0;
    width: 100%; /* Full width of the element */
    height: 2px; /* Height of the underline */
    background-color: orangered;
    transform: scaleX(0); /* Start the underline with no width */
    transform-origin: bottom left; /* Make the animation grow from the left */
}

/* Define the animation */
@keyframes underlineAnimation {
    0% {
        transform: scaleX(0); /* Start with no underline width */
    }
    100% {
        transform: scaleX(1); /* End with full underline width */
    }
}
