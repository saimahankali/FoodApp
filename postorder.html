<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .working-container {
            text-align: center;
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .working-container h1 {
            font-size: 2.5rem;
            color: orangered;
            margin-bottom: 10px;
            position: relative;
        }

        .working-container h1::after {
            content: "";
            display: block;
            height: 4px;
            width: 80px;
            background: #ff6f61;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .working-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .working-container .icon {
            font-size: 50px;
            color: #ff6f61;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="working-container">
        <div class="icon">⚙️</div>
        <h1>We Are Working On It</h1>
        <p>Our team is putting the finishing touches. Stay tuned for exciting updates!</p>
    </div>
</body>
</html>
